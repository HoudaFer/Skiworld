<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">List users</ui:define>
	<ui:define name="content">
	
						<h:form>
							<p:panelGrid columns="2">
									<p:outputLabel value="firstName" />
									<p:inputText value="#{userBean.firstName}" />
									<p:outputLabel value="lastName" />
									<p:inputText value="#{userBean.lastName}" />
									<p:outputLabel value="email" />
									<p:inputText value="#{userBean.email}" />
									<p:outputLabel value="login" />
									<p:inputText value="#{userBean.login}" />
									<p:outputLabel value="password" />
									<p:inputText value="#{userBean.passWord}" />
									<h:commandButton action="#{userBean.AddClient()}" value="Submit" />
							</p:panelGrid>
						</h:form>
			
				</ui:define>
</ui:composition>
</html>
