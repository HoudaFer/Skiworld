<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">Planing</ui:define>
	<ui:define name="content">


<h:form>
					<p:dataTable var ="item" value="#{playerBean.players}" border="1">
					<p:column>
						<f:facet name="header">id Player</f:facet>
						<h:outputText value="#{item.idUser}" />
					</p:column>
					<p:column>
						<f:facet name="header">Last Name</f:facet>
						<h:outputText value="#{item.lastName}" />
					</p:column>
					<p:column>
						<f:facet name="header">First Namet</f:facet>
						<h:outputText value="#{item.firstName}" />
					</p:column>
					<p:column>
						<f:facet name="header">Cin</f:facet>
						<h:outputText value="#{item.cin}" />
					</p:column>
					<p:column>
						<f:facet name="header">Phone</f:facet>
						<h:outputText value="#{item.phone}" />
					</p:column>
					<p:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{item.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">Adress</f:facet>
						<h:outputText value="#{item.adress}" />
					</p:column>
					<p:column>
						<f:facet name="header">Age</f:facet>
						<h:outputText value="#{item.age}" />
					</p:column>
					<p:column>
						<f:facet name="header">Experience</f:facet>
						<h:outputText value="#{item.experiencePlayer}" />
					</p:column>
					<p:column>
						<f:facet name="header">VIP</f:facet>
						<h:outputText value="#{item.VIP}" />
					</p:column>
					
					
					<p:column>
      					 <h:commandButton action="#{playerBean.delete(item)}" value="delete"/>
      				 </p:column>
      				 
      				 <p:column>
    <h:commandButton value="update" >
    <f:setPropertyActionListener value="#{item}" target="#{playerBean.player}"></f:setPropertyActionListener>
    <f:setPropertyActionListener value="#{true}" target="#{playerBean.renderUpdateForm}"></f:setPropertyActionListener>
   </h:commandButton>
    </p:column>
      				 
					
					</p:dataTable>
					
		
					
					
				</h:form>
				
		<br />
		<h:form rendered="#{playerBean.renderUpdateForm}">
			<p:panelGrid columns="2">
		id:
		<h:outputText value="#{playerBean.player.idUser}" />
		
		Last name:
		<h:panelGroup>
					<p:inputText value="#{playerBean.player.lastName}"
                    			 size="15" id="lname"
                                 required="true"
                                 requiredMessage="Required"/>
                    <p:message for="lname" style="color:red"/>
                </h:panelGroup>
		First name:
		<h:panelGroup>
					<p:inputText value="#{playerBean.player.firstName}"
                    			 size="15" id="fname"
                                 required="true"
                                 requiredMessage="Required"/>
                    <p:message for="fname" style="color:red"/>
                </h:panelGroup>
		Cin:
		<h:panelGroup>
					<p:inputText value="#{playerBean.player.cin}"
                    			 size="15" id="cin"
                                 required="true"
                                 requiredMessage="Required"/>
                    <p:message for="cin" style="color:red"/>
                </h:panelGroup>
		Phone:
		<h:panelGroup>
					<p:inputText value="#{playerBean.player.phone}"
                    			 size="15" id="phone"
                                 required="true"
                                 requiredMessage="Required"/>
                    <p:message for="phone" style="color:red"/>
                </h:panelGroup>
		Email:
		<h:panelGroup>
					<p:inputText value="#{playerBean.player.email}"
                    			 size="15" id="email"
                                 required="true"
                                 requiredMessage="Required"/>
                    <p:message for="email" style="color:red"/>
                </h:panelGroup>
		Adress:
		<h:panelGroup>
					<p:inputText value="#{playerBean.player.adress}"
                    			 size="15" id="addr"
                                 required="true"
                                 requiredMessage="Required"/>
                    <p:message for="addr" style="color:red"/>
                </h:panelGroup>
		Login:
		<h:panelGroup>
					<p:inputText value="#{playerBean.player.login}"
                    			 size="15" id="login"
                                 required="true"
                                 requiredMessage="Required"/>
                    <p:message for="login" style="color:red"/>
                </h:panelGroup>
		Password:
		<h:panelGroup>
					<p:inputText value="#{playerBean.player.password}"
                    			 size="15" id="pwd"
                                 required="true"
                                 requiredMessage="Required"/>
                    <p:message for="pwd" style="color:red"/>
                </h:panelGroup>
		Age:
		<p:inputText value="#{playerBean.player.age}" />
		Experience:
		<p:inputText value="#{playerBean.player.experiencePlayer}" />
		Vip:
		<p:selectBooleanCheckbox value="#{playerBean.player.VIP}" />
				
					
					<h:commandButton action="#{playerBean.update()}"
					value="Submit" >
    
    <f:setPropertyActionListener value="#{false}" target="#{playerBean.renderUpdateForm}"></f:setPropertyActionListener>
   </h:commandButton>
					
			</p:panelGrid>
		</h:form>
				
</ui:define>
</ui:composition>
</html>
