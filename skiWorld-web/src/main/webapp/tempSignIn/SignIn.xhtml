<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- <h:head></h:head>  -->
<!-- <body>  -->

<!-- </body>  -->

<h:head>
	<meta charset="UTF-8" />
	<title>Sign-Up/Login Form</title>
	<link
		href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="../resource/css/style.css" />
</h:head>

<body>
	<div class="form">



		<div>
			<h1>Sing In</h1>

			<form>



				<div class="top-row">
					<div class="field-wrap">
						<h:outputLabel value="firstName" />

						<h:inputText value="#{userBean.firstName}" />
					</div>

					<div class="field-wrap">
						<h:outputLabel value="lastName" />
						<h:inputText value="#{userBean.lastName}" />
					</div>
				</div>

				<div class="field-wrap">
					<h:outputLabel value="email" />
					<h:inputText value="#{userBean.email}" />
				</div>

				<div class="field-wrap">
					<h:outputLabel value="login" />
					<h:inputText value="#{userBean.login}" />
				</div>

				
					<h:outputLabel value="passWord" />
					<h:inputText value="#{userBean.passWord}" />
				

				
				<h:button action="#{userBean.AddClient()}"  value="Submit" />

			</form>

		</div>


	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>

</body>
</html>
