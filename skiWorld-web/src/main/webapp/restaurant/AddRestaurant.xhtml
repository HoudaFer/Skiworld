<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      <ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">Restaurant</ui:define>
	<ui:define name="content">

	<h:form enctype="multipart/form-data">
		<p:panelGrid columns="2">

			<h:outputLabel value="Name" />
			<p:inputText value="#{restaurantBean.name}" />
			<h:outputLabel value="Phone Number" />
			<p:inputText value="#{restaurantBean.phone}" />
			<h:outputLabel value="Rating" />
			<p:inputText value="#{restaurantBean.starRating}" />
			<h:outputLabel value="Open Date" />
			<p:inputText value="#{restaurantBean.openDate}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:inputText>
			<h:outputLabel value="Close Date" />
			<p:inputText value="#{restaurantBean.closeDate}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:inputText>

			<h:outputLabel value="Location" />
			<p:inputText value="#{restaurantBean.location}" />


			<p:commandButton action="#{restaurantBean.addingRestaurant()}"
				value="Add Restaurant" />

		</p:panelGrid>
	</h:form>
	
</ui:define>
</ui:composition>
</html>
